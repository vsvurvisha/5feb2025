<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Think Again</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffd6e8;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}
.card {
    background: #ffc0da;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 320px;
}
h1 {
    color: #4a2c2a;
}
p {
    color: #4a2c2a;
}
.buttons {
    margin-top: 20px;
}
button {
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}
#yes {
    background: red;
    color: white;
}
#no {
    background: blue;
    color: white;
    position: absolute;
}
</style>
</head>

<body>
<div class="card">
    <h1>Think again ðŸ˜­</h1>
    <p>Life is an incredible journey, and I want to spend every single second of it with you.</p>
    <div class="buttons">
        <button id="yes" onclick="location.href='anniversary.html'">YES</button>
        <button id="no" onmouseover="moveButton()">NO</button>
    </div>
</div>

<script>
function moveButton() {
    const btn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}
</script>
</body>
</html>
